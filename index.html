<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Text Formatter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container w-50 bg-dark text-white p-5 rounded shadow-lg text-center animate-fade-in">
      <h2 class="mb-4">Type In Your Words</h2>

      <input
        type="text"
        id="input-field"
        class="form-control mb-4"
        placeholder="Type Your Text Here"
      />

      <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
        <button class="btn btn-primary uppercase">ABC</button>
        <button class="btn btn-secondary lowercase">abc</button>
        <button class="btn btn-success capitalize">Abc</button>
        <button class="btn btn-warning bold">B</button>
        <button class="btn btn-info italic">/</button>
        <button class="btn btn-danger underline">ABC</button>
      </div>

      <p id="output-field" class="output-box fade-in">Output</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
